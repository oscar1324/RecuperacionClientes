<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de 1º EV</title>
    <script src="../javaScript/javaS.js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div id="container">
        <div id="izquierdo">
            <h2>tete</h2>
        </div>
        <div id="formulario">
            <form id="form" method="GET" action="#" novalidate>
                <fieldset>
                    <legend>Formulario</legend>
                    <fieldset>
                        <label>Literatura: </label>
                        <select name="Literatura">
                            <option value="1">Elige...</option>
                        <option value="2" id="valor2">Infantil</option>
                        <option value="3">Juvenil</option>
                        <option value="4">Adulta</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="nombreLibro">Nombre del libro: </label>
                    <input id="nombreLibro" type="text" required><br>
        
                    <label for="identificador">Identificador:</label>
                    <input id="identificador" type="text" required><br>
        
                    <label for="fecha">Año de publicación:</label> <!--no podrá ser posterior a la fecha que se esta introdciendo, se almacena el año-->
                    <input id="fecha" type="date"  required><br>
        
                    <label for="numCopias">Número de copias</label>
                    <input id="numCopias" type="number" min="1" max="99" > <!-- máximo dos cifras--><br>

                    <label>Edad recomendada:</label> 
                    <input id="edad" type="number" min="1" max="10" ><br>

                    <label>Observaciones:</label>
                    <textarea id="zonaTexto" maxlength="150" ></textarea><br>
                    <!-- Al igual que con la tarjeta de aquel ejericcio, tengo que crear un campo nuevo si se selecciona literatura infantil-->
                   
                </fieldset>
                <fieldset id="campoMas">
                    <p>Preguntar como selecciono selecct infantil</p>
                </fieldset>
                </fieldset>



                <input type="submit" name="Enviar">
            </form>
        </div>
        <div id="derecho">
            <h2>derecha</h2>
        </div>
    </div>
</body>
</html>
